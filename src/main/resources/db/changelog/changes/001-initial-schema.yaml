databaseChangeLog:
  - changeSet:
      id: 1
      author: vitaliy
      changes:
        - createTable:
            tableName: document
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: unique_number
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: author
                  type: VARCHAR(255)
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
        - createTable:
            tableName: document_history
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_document_history_document
                    references: document(id)
              - column:
                  name: initiator
                  type: VARCHAR(255)
              - column:
                  name: timestamp
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: action
                  type: VARCHAR(255)
              - column:
                  name: comment
                  type: VARCHAR(255)
        - createTable:
            tableName: approval_registry
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_approval_registry_document
                    references: document(id)
              - column:
                  name: approval_date
                  type: TIMESTAMP WITH TIME ZONE
