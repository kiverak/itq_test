spring:
  application:
    name: ITQ
  datasource:
    url: jdbc:postgresql://localhost:5432/itq
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

processing:
  batch-size: 100
  submit-interval-ms: 5000
  approve-interval-ms: 5000
